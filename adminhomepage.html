<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Homepage</title>
      <link rel="stylesheet" href="style2.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body class="loginbody">
      <div class="btn">
         <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         <div class="text">
            Admin Side
         </div>
         <ul>
            <li class="active"><a href="#">Homepage</a></li>
            <li><a href="#" class="feat-btn">My Account</a></li>
            <li>
               <a href="#" class="serv-btn">Capstone Projects
               <span class="fas fa-caret-down second"></span>
               </a>
               <ul class="serv-show">
                  <li><a href="#">IP Registered Capstone Projects</a></li>
                  <li><a href="#">Pending Capstone Projects</a></li>
                  <li><a href="#">Best IT Capstone Projects</a></li>
               </ul>
            </li>
            <li><a href="#">Signout</a></li>
         </ul>
      </nav>
      <div class="content">
         <div class="header">
         </div>
         <p>
            About UST IICS
         </p>
      </div>
      <script>
         $('.btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
         });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
   </body>
</html>
